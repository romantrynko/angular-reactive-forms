<form [formGroup]="form" (ngSubmit)="action()" >
  <input [formControl]="id">
  <input [formControl]="username"
          [ngClass]="{
            red: username.errors?.rudeWord,
            bgRed: username.errors?.maxlength?.actualLength > username.errors?.maxlength?.requiredLength,
            required: username.errors?.required
          }">
  <button>action</button>
  <div>{{ username.errors?.maxlength?.requiredLength < username.errors?.maxlength?.actualLength }}</div>
</form>
